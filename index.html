<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/11cac54ca6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
        <form>
          <div class="row" id="input-container">
            <div class="col-9">
              <input
                type="text"
                placeholder="Search City"
                autocomplete="off"
                autofocus="on"
                id="search-city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Submit" id="search-city-submit-btn" />
          </div>
        </form>
      <div class="current-city-info-container">
        <div class="row" id="current-city-container">
          <div class="col">
            <h2 id="current-city-name"></h2>
            <img
              src="https://shecodes-assets.s3.amazonaws.com/api/weather/icons/rain-day.png"
              alt="rain-day"
              id="weather-icon"
            />
            <span id="temperature"></span>
            <span id="unit-conversion">
              <a href="#" id="celcius-unit">C</a> |
              <a href="#" id="fahrenheit-unit">F</a>
            </span>
          </div>
          <div class="col">
            <ul>
              <li class="city-weather-info current-day"></li>
              <li class="city-weather-info condition"></li>
              <li class="weather-further-info humidity"></li>
              <li class="weather-further-info wind"></li>
            </ul>
          </div>
        </div>  
      </div>
      <div
        class="six-day-weather-forecast-container"
        id="weather-forecast-container"
      >
        
      </div>
      <div class="footer">
        <small id="source-code">
          <a
            href="https://github.com/gerlientraya/vanilla-weather-app"
            id="source-code-link"
            target="_blank"
            >Open Source Code
          </a>
          by Gerlie Traya
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
